<ion-header>
	<ion-navbar>
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>UserDetails</ion-title>
	</ion-navbar>
  </ion-header>
	<br>
	<br>
	<br>

<ion-card text-center>
	<ion-card-content>
		<ion-card-title >
			FIRSTNAME: {{firstname}}
		<br> LASTNAME: {{lastname}}
		<br>DATEOFBIRTH: {{dob}}
		<br>COMPANY: {{company}}
		<br>DESIGNATION: {{designation}}
		<br>PHONE: {{phone}}
		<br>EMAIL: {{email}}
		</ion-card-title>
		
	</ion-card-content>
</ion-card>
<button block ion-button (click)="getuserdetails()">View my Profile</button>
<button block ion-button (click)="navigateTo()">Go to Login</button>
<button block ion-button (click)="editprofile()">Edit my Profile</button>
