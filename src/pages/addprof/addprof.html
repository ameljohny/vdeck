<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list inset>
		<ion-item>
      <ion-label >Profile Picture</ion-label>
      <ion-input type="file" [id]="pic"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>Firstname</ion-label>
    <ion-input [(ngModel)]="personal.Firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Lastname</ion-label>
    <ion-input [(ngModel)]="personal.Lastname"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label>Date of Birth</ion-label>
    <ion-input [(ngModel)]="personal.Dob"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Designation</ion-label>
    <ion-input [(ngModel)]="company.Designation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Company</ion-label>
    <ion-input [(ngModel)]="company.Company"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input [(ngModel)]="personal.Phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>email</ion-label>
    <ion-input [(ngModel)]="personal.email"></ion-input>
  </ion-item>

<ion-item>
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="company.address"></ion-input>
  </ion-item>
  	<button ion-button (click)="saveprofile()">Save</button>
  


</ion-list>

</ion-content>
